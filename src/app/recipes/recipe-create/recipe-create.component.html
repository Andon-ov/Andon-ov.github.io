<main class="main-long">
  <div class="wrapper">
    <h1 class="title-black">Create recipe</h1>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <label>
        Title (required):
        <input type="text" formControlName="title" required />
      </label>

      <div *ngIf="recipeForm.get('title')?.touched">
        <div
          class="errors"
          *ngIf="recipeForm.get('title')?.errors?.['required']"
        >
          Please fill in the title!
        </div>
      </div>

      <label>
        Subtitle (required):
        <textarea
          cols="30"
          rows="3"
          formControlName="subtitle"
          required
        ></textarea>
        <!-- <input type="text" formControlName="subtitle" required /> -->
      </label>

      <div *ngIf="recipeForm.get('subtitle')?.touched">
        <div
          class="errors"
          *ngIf="recipeForm.get('subtitle')?.errors?.['required']"
        >
          Please fill in the subtitle!
        </div>
      </div>

      <label>
        
        <span class="hint">Directions</span>
        <editor class="tiny" formControlName="note" [init]="editorConfig">
        </editor>

      </label>

      <!-- Image Upload -->
      <app-image-upload (imageUploaded)="addImageToForm($event)" />

      <div *ngIf="recipeForm.get('image')?.value !== ''">
        <p class="hint">You added a photo</p>
        <!-- <label for="image">Upload image</label> -->
        <input type="text" id="image" formControlName="image" />
        <button type="button" (click)="removeImage()">
          Remove added photo
        </button>
      </div>

      <!-- Image -->

      <button type="submit">Add Recipe</button>

      <a class="backBtn" href="javascript:history.back()"
        ><i class="fa-solid fa-backward fa-beat-fade"></i>&nbsp;&nbsp;Back</a
      >
    </form>
  </div>
</main>
