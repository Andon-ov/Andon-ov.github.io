<div class="main-long">
  <div class="recipe-container">
    <!-- title require -->
    <h1 class="recipe-title">{{ recipe?.title }}</h1>

    <!-- subtitle -->
    <div *ngIf="recipe?.subtitle" class="recipe-subtitle">
      {{ recipe?.subtitle }}
    </div>

    <div *ngIf="!recipe?.subtitle">
      <br />
    </div>

    <!-- image  -->
    <div *ngIf="recipe?.image" class="recipe-image">
      <img [src]="recipe?.image" alt="Изображение на рецепта" />
    </div>

    <!-- description require-->
    <div *ngIf="recipe?.description" class="recipe-description">
      <div class="recipe-description" [innerHTML]="getTrustedHtml()"></div>
    </div>

    <div *ngIf="!recipe?.description">
      <br />
    </div>
    <a class="backBtn button" href="javascript:history.back()"
      ><i class="fa-solid fa-backward fa-beat-fade"></i>&nbsp;&nbsp;Back</a>
  </div>
</div>
