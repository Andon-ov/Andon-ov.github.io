      to save favorites, comment, and like recipes. Join us and contribute your
      own recipes for a community dedicated to herbal remedies!
    </div>

      class="infoBtn"

    >
  </div>


  <owl-carousel-o [options]="customOptions">

    <ng-template carouselSlide>
