<div class="carousel">

  <div
    class="info"
    [style.backgroundColor]="backgroundColors[currentBackgroundIndex]"
    data-aos="fade-left" data-aos-duration="3000"
  >
    <div class="carousel-title" data-aos="fade-down" data-aos-duration="3000">
      Welcome!
    </div>
    <div class="subtitle" data-aos="fade-left" data-aos-duration="3000">
      Explore our curated herbal recipes for vitality and well-being. Register
      to save favorites, comment, and like recipes. Join us and contribute your
      own recipes for a community dedicated to herbal remedies!
    </div>
    <a
      class="infoBtn"
      [style.color]="backgroundColors[currentBackgroundIndex]"
      routerLink="/recipes-list"
      data-aos="fade-up"
      data-aos-duration="3000"
      >Recipes</a
    >
  </div>

  
  <owl-carousel-o [options]="customOptions">
    <!-- <ng-template carouselSlide>
      <img
        src="https://learningherbs.com/wp-content/uploads/2019/08/herbal-first-aid-ointment-01.jpg"
        alt="carousel-img"
        class="carousel-img"
      />
    </ng-template> -->

    <ng-template carouselSlide>
      <img
        src="https://aromantic.co.uk/cdn/shop/articles/5-homemade-skin-care-recipes-with-all-natural-ingredients-870313.jpg"
        alt="carousel-img"
        class="carousel-img"
      />
    </ng-template>

    <ng-template carouselSlide>
      <img
        src="https://cf.ltkcdn.net/diet-and-nutrition/natural-health-remedies/images/orig/298512-2096x1397-herbal-medicine.jpg"
        alt="carousel-img"
        class="carousel-img"
      />
    </ng-template>
    <ng-template carouselSlide>
      <img
        src="https://joanmorais.com/wp-content/uploads/2023/03/herbal-extract.jpg"
        alt="carousel-img"
        class="carousel-img"
      />
    </ng-template>
    <ng-template carouselSlide>
      <img
        src="https://imgix-prod.sgs.com/-/media/sgscorp/images/connectivity-and-products/aromatics-pexels.cdn.en-MU.1.jpg"
        alt="carousel-img"
        class="carousel-img"
      />
    </ng-template>
  </owl-carousel-o>
</div>
