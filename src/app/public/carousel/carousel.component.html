 <div
  class="carousel"
>
  <div class="info">
    <div class="carousel-title" data-aos="fade-down" data-aos-duration="3000">
      Welcome!
    </div>
    <div class="subtitle" data-aos="fade-left" data-aos-duration="3000">
      Explore our curated herbal recipes for vitality and well-being. Register
      to save favorites, comment, and like recipes. Join us and contribute your
      own recipes for a community dedicated to herbal remedies!
    </div>

    <a
      class="infoBtn"
      routerLink="/recipes-list"
      data-aos="fade-up"
      data-aos-duration="3000"
      >Recipes</a
    >
  </div>

<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide >
    <img
    src="https://images.pexels.com/photos/1638280/pexels-photo-1638280.jpeg"
    alt="carousel-img"
    class="carousel-img"
  />
  </ng-template>  
  <ng-template carouselSlide>
    <img
    src="https://imgix-prod.sgs.com/-/media/sgscorp/images/connectivity-and-products/aromatics-pexels.cdn.en-MU.1.jpg"
    alt="carousel-img"
    class="carousel-img"
  />
  </ng-template>  
  <ng-template carouselSlide>
    <img
      src="https://www.aveeno.com/sites/aveeno_us_2/files/healingherbswithmortaran_687349.jpg"
      alt="carousel-img"
      class="carousel-img"
    />
  </ng-template>  
</owl-carousel-o>
</div>
