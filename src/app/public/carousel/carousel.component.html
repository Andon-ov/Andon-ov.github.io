<div
  id="carouselExampleAutoplaying"
  class="carousel slide fade-in-top"
  data-bs-ride="carousel"
>
  <div class="overlay">
    <div class="info">
      <div class="carousel-title fade-in-left">Welcome To Natural Way</div>
      <div class="subtitle fade-in-right">
        Explore our curated herbal recipes for vitality and well-being. Register
        to save favorites, comment, and like recipes. Join us and contribute
        your own recipes for a community dedicated to herbal remedies!
      </div>

      <a class="infoBtn fade-in-top" routerLink="/recipes-list">Recipes</a>
    </div>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://www.aveeno.com/sites/aveeno_us_2/files/healingherbswithmortaran_687349.jpg"
        class="carousel-img d-block w-100"
        alt="carousel-img"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://imgix-prod.sgs.com/-/media/sgscorp/images/connectivity-and-products/aromatics-pexels.cdn.en-MU.1.jpg"
        class="carousel-img d-block w-100"
        alt="carousel-img"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://images.pexels.com/photos/1793035/pexels-photo-1793035.jpeg"
        class="carousel-img d-block w-100"
        alt="carousel-img"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
