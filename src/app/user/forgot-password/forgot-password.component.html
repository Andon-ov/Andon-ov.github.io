<div class="main-short">
    <div class="wrapper">
      <h3 class="title">Forgotten password</h3>
  
      <p class="hint">
        Please enter your email address so we can send you a password reset email.
      </p>
  
      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email"
          #passwordResetEmail
          required
        />
      </div>
      <p class="errors">If you can't find the email, please check your spam folder!</p>
  
  
      <div class="buttons">
        <input
          type="submit"
          class="button"
          value="Изпрати имейл"
          (click)="userService.forgotPassword(passwordResetEmail.value)"
        />
  
        <a href="#" routerLink="/login">
          <div class="hint">Return to Login</div>
        </a>
      </div>
  
  
    </div>
  </div>
