<div class="main-short">
    <div class="wrapper">
      <h1 class="title">Info</h1>
      <div class="user-details">
        <div class="detail">
          <span>Email:</span>
          <span>{{ user.email }}</span>
        </div>
  
        <div class="detail">
          <span>First name:</span>
          <span>{{ user.firstName }}</span>
        </div>
  
        <div class="detail">
          <span>Last name:</span>
          <span>{{ user.lastName }}</span>
        </div>
  
        <div class="detail">
          <span>Created at:</span>
          <span>{{ user.metadata.createdAt
        //    | timestampFormat 
           }}</span>
        </div>
  
        <div class="detail">
          <span>Last login:</span>
          <span>{{ user.metadata.lastLoginAt
        //    | timestampFormat 
           }}</span>
        </div>

      </div>
      <!-- <button>Редакция</button> -->
    </div>
  </div>
