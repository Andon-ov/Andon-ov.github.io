<div class="main-short">
  <div class="headerImage"></div>
  <div class="wrapper" data-aos="fade-up" data-aos-duration="3000">
    <div class="title-wrapper">
      <h1 class="title-form">Edit the Comment</h1>
    </div>
    <form
      [formGroup]="commentFormEdit"
      id="commentFormEdit"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="comment">Comment (required)</label>
        <textarea
          cols="30"
          rows="5"
          id="comment"
          formControlName="comment"
          class="form-control"
        ></textarea>
        <br>
      </div>
      <div *ngIf="commentFormEdit.get('comment')?.touched">
        <div
          class="errors"
          *ngIf="commentFormEdit.get('comment')?.errors?.['required']"
        >
          Please write a comment!
        </div>
        
        <div
          class="errors"
          *ngIf="commentFormEdit.get('comment')?.errors?.['minlength']"
        >
          Comment must be at least 10 characters long.
        </div>

        <div
          class="errors"
          *ngIf="commentFormEdit.get('comment')?.errors?.['maxlength']"
        >
          Comment cannot exceed 500 characters.
        </div>
      </div>
      <br />

      <button class="button" type="submit">Submit</button>
    </form>
  </div>
</div>
