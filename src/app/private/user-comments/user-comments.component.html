<div *ngIf="comments.length == 0; else commentsList">
  <main class="main-short">
    <div class="headerImage"></div>
    <div class="wrapper">
      <div class="empty">
        <div class="title-wrapper">
          <h1 class="title">You have no comments!</h1>
        </div>
        <div class="logo-svg">
          <app-logo-svg />
        </div>

        <div class="emptyInfo">
          <p>
            You can view our recipe and write your first comment &nbsp;&nbsp;
          </p>
          <a routerLink="/recipes-list" class="button" href="">Recipes</a>
        </div>
      </div>
    </div>
  </main>
</div>

<ng-template #commentsList>
  <main class="main-long" style="min-height: 93%">
    <div class="headerImage"></div>
    <div
      class="wrapper-list"
      style="
        max-width: 600px;
        margin: -50px auto 50px auto;
        padding: 32px;
        background-color: var(--backgroundColor);
        border-radius: unset;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <div *ngIf="userData" class="title-wrapper">
        <h1 class="title">
          Comments by {{ userData.firstName + " " + userData.lastName }}
        </h1>
      </div>

      <div class="comments">
        <ul *ngFor="let comment of comments">
          <a href="" routerLink="/recipe/{{ comment.recipeId }}">see recipe</a>
          <li>{{ comment.name }}</li>
          <li>{{ comment.text }}</li>

          <li class="comments-last">
            <p>
              {{ comment.create_time.toDate() | date : "dd/MM/yyyy HH:mm:ss" }}
            </p>

            <div class="commentBtnWrapper">
              <span
                *ngIf="userData && comment.uid == userData.uid"
                (click)="confirmDelete(comment.id)"
              >
                <i class="fa-solid fa-trash fa-shake"></i>
              </span>

              <span
                *ngIf="userData && comment.uid == userData.uid"
                (click)="navigateToCommentEdit(comment.id)"
              >
                <i class="fa-regular fa-pen-to-square fa-flip"></i>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
</ng-template>
