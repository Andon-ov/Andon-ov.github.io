<div class="mainLong">
  <div class="headerImage"></div>
  <div class="wrapper-list">
    <div class="recipe-container">
      <!-- title require -->

      <div class="title-wrapper">
        <h1 class="title">{{ recipe?.title }}</h1>
      </div>

      <!-- subtitle require -->
      <h3 class="recipe-subtitle">{{ recipe?.subtitle }}</h3>

      <!-- summary -->
      <div *ngIf="recipe?.summary" class="recipe-summary">
        {{ recipe?.summary }}
      </div>

      <div *ngIf="!recipe?.summary">
        <br />
      </div>

      <!-- image  -->
      <div class="recipe-hero">
        <ul
          *ngIf="recipe?.image_recipe && recipe?.image_recipe?.length! > 0"
          class="recipe-image"
        >
          <li *ngFor="let img of recipe?.image_recipe">
            <img [src]="img.image_recipe" alt="Image of a recipe" />
          </li>
        </ul>

        <div class="divider">
          <hr />
          <p>&nbsp;&nbsp;Delete&nbsp;&nbsp;</p>
          <hr />
        </div>
        <br />

        <h3 style="text-align: center; font-style: italic">
          Do you rely want to delete this recipe?
        </h3>
        <div class="buttons">
          <button
            class="button"
            style="margin-bottom: 10px"
            (click)="deleteRecipe()"
          >
            YES
          </button>
          <div class="back">
            Go Back
            <a class="back-button" href="javascript:history.back()">
              <div class="button-box">
                <span class="button-elem">
                  <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                    ></path>
                  </svg>
                </span>
                <span class="button-elem">
                  <svg viewBox="0 0 46 40">
                    <path
                      d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                    ></path>
                  </svg>
                </span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
